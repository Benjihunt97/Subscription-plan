<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="grid place-items-center min-h-screen bg-blue-100">

  <div class="flex flex-col items-center bg-white w-[70%] rounded-2xl p-5 text-slate-800 shadow-lg sm:w-[300px]">
    
    <div class="flex flex-col justify-center items-center border-2 border-slate-800 rounded-full w-[90px] h-[90px]">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M15 8h.01" />
        <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z" />
        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
        <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
      </svg>
      <h1 class="text-xs font-bold">BASIC</h1>
    </div>
    
    <h3 class="flex items-center font-bold text-2xl mt-3 mb-1">
      <span class="text-xs">KR</span>
      199
    </h3>
    <p class="text-xs font-semibold">NOK/MONTH</p>

    
    <div class="mt-6 flex gap-3">
      <div class="grid place-items-center w-[50px] h-[40px] border-2 border-slate-800 rounded-lg font-semibold transition-all hover:bg-slate-800 hover:text-white">
        <p>10</p>
      </div>
      <div class="grid place-items-center w-[50px] h-[40px] border-2 border-slate-800 rounded-lg font-semibold transition-all bg-slate-800 text-white">
        <p>25</p>
      </div>
      <div class="grid place-items-center w-[50px] h-[40px] border-2 border-slate-800 rounded-lg font-semibold transition-all hover:bg-slate-800 hover:text-white">
        <p>50</p>
      </div>
      <div class="grid place-items-center w-[50px] h-[40px] border-2 border-slate-800 rounded-lg font-semibold transition-all hover:bg-slate-800 hover:text-white">
        <p>100</p>
      </div>
    </div>
    
    <p class="text-xs font-semibold mt-3">Download per month</p>
    
    <button class="bg-slate-800 text-white py-3 w-full rounded-md text-sm mt-12 border border-slate-800 shadow-lg transition-all hover:bg-white hover:text-slate-800">Subscribe</button>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
